name: Daily Auto Commit

on:
  schedule:
    - cron: "17 9 * * *"   # fixed daily time (required)
  workflow_dispatch:

# CRITICAL: allow pushing commits
permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      # REQUIRED STEP NAME WITH YOUR EMAIL
      - name: Step for 24f2005884@ds.study.iitm.ac.in
        run: echo "Triggering commit"

      - name: Make daily commit
        run: |
          echo "Last run: $(date)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Daily auto commit $(date)" || echo "No changes"
          git push
